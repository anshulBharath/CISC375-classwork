<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript">
        function turnTodoListItemsRed() {
            //$("#todo-list li").css("color", "#FF0000");
            var item1 = document.getElementById("item1");
            var item2 = document.getElementById("item2");
            var item3 = document.getElementById("item3");

            item1.style.color = '#FF0000';
            item2.style.color = '#FF0000';
            item3.style.color = '#FF0000';
        }
    </script>
</head>
<body>
    <h1>List 1</h1>
    <ul>
        <li>Thing 1</li>
        <li>Thing 2</li>
        <li>Thing 3</li>
    </ul>
    <h1>TODO</h1>
    <ul id="todo-list">
        <li id="item1">Take Exam</li>
        <li id="item2">Give Presentation</li>
        <li id="item3">Pass WebDev!</li>
    </ul>
    <button type="button" onclick="turnTodoListItemsRed()">Make Red</button>
</body>
</head>
