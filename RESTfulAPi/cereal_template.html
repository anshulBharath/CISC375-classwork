<!DOCTYPE html>
<html>
    <head>
        <title>Cereal</title>
    </head>
    <body>
        <h1>{{{MANUFACTURER HERE}}}</h1>
        <ul>
            {{{CEREAL HERE}}}
        </ul>
        <input type="text" name="" id="new_mfr_id"/>
        <input type="text" name="" id="new_mfr_name"/>
        <button id="submit" type="button" onclick = "insertNewManufacturer();">Submit</button>
        <script>
            function insertNewManufacturer(){
                let id = document.getElementById("new_mfr_id").value;
                let name = document.getElementById("new_mfr_name").value;
                let upload_date = {id: id, name: name};

                let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = () => {
                    if(xhr.readyState === 4){
                        alert(xhr.response)
                    }
                }
                xhr.open('POST', '/api/mfr');
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify(upload_date));
            }
        </script>
    </body>
</html>
