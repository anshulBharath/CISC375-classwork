<!DOCTYPE html>
<html>
	<head>
		<title>Vue</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width. initial-scale=1">
	</head>
	<body>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

		<!-- Hello World -->
		<div id="app">
			{{ message }}
		</div>

		<script>
			var app = new Vue({
  			el: '#app',
  			data: {
    			message: 'Hello Vue!'
  			}
			});
		</script>

		<!-- Hover -->
		<div id="app-2">
			<span v-bind:title="message">
			Hover your mouse over me for a few seconds
			to see my dynamically bound title!
			</span>
		</div>

		<script>
			var app2 = new Vue({
  				el: '#app-2',
  				data: {
    				message: 'You loaded this page on ' + new Date().toLocaleString()
  				}
			});
		</script>

		<!-- Conditional and Loops -->
		<div id="app-3">
			<span v-if="seen">Now you see me</span>
		</div>

		<script>
			var app3 = new Vue({
				el: '#app-3',
				data: {
				seen: true
				}
			});
		</script>	

		<!-- Conditional and Loops 2 -->
		<div id="app-4">
			<ol>
			  <li v-for="todo in todos">
				{{ todo.text }}
			  </li>
			</ol>
		</div>

		<script>
			var app4 = new Vue({
				el: '#app-4',
				data: {
				todos: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build something awesome' }
				]
				}
			});
		</script> 
		
		<!-- User Input-->
		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">Reverse Message</button>
		</div>

		<script>
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'Hello Vue.js!'
				},
				methods: {
					reverseMessage: function () {
					this.message = this.message.split('').reverse().join('')
					}
				}
			});
		</script>

		<!-- User input 2-->
		<!-- Bind an input to text-->
		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>

		<script>
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'Hello Vue!'
				}
			});
		</script>
	
	</body>	
</html>
